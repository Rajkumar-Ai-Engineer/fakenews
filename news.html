<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Latest News</h2>

        <button id="themeToggle">Switch Mode</button>

        <!-- Search Bar -->
        <input type="text" id="newsSearch" placeholder="Search News...">
        
        <!-- Categories -->
        <div class="categories">
            <button onclick="filterNews('All')">All</button>
            <button onclick="filterNews('Tech')">Tech</button>
            <button onclick="filterNews('Sports')">Sports</button>
            <button onclick="filterNews('Business')">Business</button>
            <button onclick="filterNews('Political')">Political</button>
            <button onclick="filterNews('Science')">Science</button>
            <button onclick="filterNews('Education')">Education</button>
        </div>

        <!-- News Display Box -->
        <div id="newsBox">
            <h3>Breaking News</h3>
            <p>Latest news articles will appear here...</p>
        </div>
    </div>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    
</body>
</html>
