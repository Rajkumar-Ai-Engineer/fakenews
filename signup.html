<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="signupFirst Name" placeholder="Enter First Name">
        <input type="text" id="signupLast Name" placeholder="Enter Last Name">
        <input type="text" id="signupPhone number" placeholder="Enter Phone Number">
        <input type="text" id="signupE-mail ID" placeholder="Enter E-mail ID">
        <input type="password" id="signupPassword" placeholder="Enter Password">
        <button onclick="signUp()">Sign Up</button>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="auth.js"></script>

</body>
</html>
